<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 32px 28px 24px 28px;
            text-align: center;
        }
        h1 {
            margin-bottom: 24px;
            color: #333;
            font-size: 2rem;
        }
        form {
            margin-bottom: 24px;
        }
        input[type="text"] {
            padding: 10px 12px;
            border: 1px solid #b3c6e0;
            border-radius: 6px;
            font-size: 1rem;
            width: 65%;
            margin-right: 8px;
        }
        button {
            padding: 10px 18px;
            background: #66a6ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #4e8ee5;
        }
        .weather-card {
            margin-top: 18px;
            padding: 18px 0;
            border-radius: 12px;
            background: #f5faff;
            box-shadow: 0 2px 8px rgba(102,166,255,0.08);
        }
        .weather-card img {
            margin-top: 8px;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather in your city</h1>
        <form method="get">
            <input type="text" name="city" placeholder="Enter city">
            <button type="submit">Search</button>
        </form>

        {% if weather %}
            {% if weather.error %}
                <p class="error">{{ weather.error }}</p>
            {% else %}
                <div class="weather-card">
                    <h2>{{ weather.city }}</h2>
                    <p>üå°Ô∏è {{ weather.temperature }} ¬∞C</p>
                    <p>{{ weather.description }}</p>
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon">
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
